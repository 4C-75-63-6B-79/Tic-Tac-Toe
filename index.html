<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <div id="symbol-choice">
            <h3>Choose your Symbol</h3>
            <button id="cross">X</button>
            <button id="zero">O</button>
        </div>
        <div id="mode-selector">
            <label for="lonely-mode">Lonely</label>
            <input type="checkbox" id="lonely-mode">
        </div>
        <div id="gameboard">
            <div class="box" data-id="00"></div>
            <div class="box" data-id="01"></div>
            <div class="box" data-id="02"></div>
            <div class="box" data-id="10"></div>
            <div class="box" data-id="11"></div>
            <div class="box" data-id="12"></div>
            <div class="box" data-id="20"></div>
            <div class="box" data-id="21"></div>
            <div class="box" data-id="22"></div>
        </div>
        <div>
            <button id="restart">RESTART</button>
        </div>
        <div id="game-over"></div>
    </body>
</html>
